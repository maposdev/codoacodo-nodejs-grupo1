<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>FunkoShop</title>
</head>

<body>
  <ul>
    <li class="main-item">
      <section class="main-item__content">
        <h2 class="main-item__title">STAR WARS & THE MANDALORIAN</h2>
        <p class="main-item__paragraph">Disfruta de una saga que sigue agregando personajes a su colección.</p>
        <button class="main-item__button">VER COLECCIÓN</button>
      </section>
      <figure class="main-item__container-img">
        <img class="main-item__img" src="../img/star-wars/baby-yoda-1.webp" alt="Funko Yoda Bebé (Star Wars)">
      </figure>
    </li>
    <li class="main-item">
      <section>
        <figure class="main-item__container-img">
          <img class="main-item__img" src="../img/pokemon/vulpix-1.webp" alt="Funko Vulpix (Pokemón)">
        </figure>
      </section>
      <section class="main-item__content">
        <h2 class="main-item__title">POKEMON INDIGO</h2>
        <p class="main-item__paragraph">Atrapa todos los que puedas y disfruta de una colección llena de amigos.</p>
        <button class="main-item__button">VER COLECCIÓN</button>
      </section>
    </li>
    <li class="main-item">
      <section class="main-item__content">
        <h2 class="main-item__title">HARRY POTTER</h2>
        <p class="main-item__paragraph">Revive los recuerdos de una saga llena de magia y encanto.</p>
        <button class="main-item__button">VER COLECCIÓN</button>
      </section>
      <section>
        <figure class="main-item__container-img">
          <img class="main-item__img" src="../img/harry-potter/snape-patronus-1.webp" alt="Funko Snape Patronus (Harry Potter)">
        </figure>
      </section>
    </li>
  </ul>
</body>

</html>
